<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" class="register-form">
    <h2 class="text-primary">Sign Up</h2>
    
    <hr>

    <div class="form-group">
        <label style="margin-right: 10px;" class="control-label">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["userName"]' 
        [label]='"Username"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' 
        [label]='"Known As"'>
    </app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
        [label]='"Date of Birth"' [maxDate]='maxDate'>
    </app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]' 
        [label]='"City"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["country"]' 
        [label]='"Country"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' [type]='"password"'>
    </app-text-input>
    
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"'
        [type]='"password"'>

        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>
    </app-text-input>

    <div class="form-group">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
