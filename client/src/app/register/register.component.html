<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="">
    <h2 class="text-primary">Sign Up</h2>

    <div style="width: 30%; margin: auto;">
        <hr>
        <div class="form-group">
            <input type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
